        <form action="">
            <fieldset>
                    
                <legend><h2>Please put in your details and we will contact you as soon as we can!</h2></legend>
                
                <p>
                    <label for="Full name">Full name</label>
                    <input type="text" name = "name" placeholder = "John Doe" required>
                </p>
            
                <p>
                    <label for="Number" >Phone Number</label>
                    <input type="Tel" name = "Number" placeholder = "04-0323-4567" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" required /> <small>Format: 12-3456-7890</small>
                </p>

                <p>
                    <label for="Email">Email</label>
                    <input type="email" name = "Email" placeholder = "John.Doe@Gmail.com" required>  <small>Format: John.Doe@Gmail.com </small>
                </p>
                
    
                <p>
                    <label for="Droplist">Reason of Contact</label>
                    <select name="Droplist" id="">
                        <option>Select one from below</option>
                        <option value="Refund">Refund</option>
                        <option value="Exhange">Exhange</option>
                        <option value="info">Seeking Information</option>
                        <option value="Other">Other</option>
                    </select>
                </p>
    
                <p>
                    <label for="">Additional Information&#63;</label>
                    <textarea name="text" id="" cols="30" rows="10" placeholder="Click"></textarea>
                </p>
    
                <p>
                    <label for="PhotoUp">Photo Upload</label>
                    <input type="file" id="PhotoUp">
                </p>
            
                <p>
                    <label for="VideoUp" class="Button">Video/Media</label>
                    <input type="file" name="photo" id="videoup" value=""/>
                </p>
        
                <p>
                    <label></label>
                    <input type="submit" class="button" value="Submit"/>
                
                    <label>&emsp; &emsp;</label>
                    <input type="reset" name="button" value="Reset">
                </p>
            </fieldset>
        </form>
